<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="container">

                <div class="d-flex d-flex justify-content-center mt-4">
                    <input id="search-box" class="form-control me-2 w-50" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="loadPlayers()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <div id="main">

                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-center mt-4">Left Side</h1>
                <div>
                    <img class="w-50" id="male" src="images/bangladesh-football-team_1irdzkozsqdmk1crddl7l5dv8t.jpg"
                        alt="">
                    <img class="w-50 mt-3" id="female" src="images/unnamed-1552566516218.jpg" alt="">
                </div>
                <div id="main2">

                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <!--js file-->
    <script src="sportsdb.js"></script>

</html>
